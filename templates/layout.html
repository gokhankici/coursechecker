<!doctype html>
<head>
	<title>Course Checker</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.cs') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.cs') }}">
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
</head>
<body>
	<div class='page'>
		<h1>Course Checker</h1>
		{% for message in get_flashed_messages() %}
		<div class='flash'>{{ message }}</div>
		{% endfor %}
		{% block body %}{% endblock %}
	</div>
</body>
